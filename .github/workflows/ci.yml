name: Build WAR with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: ☕ Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: 🧰 Install Gradle
      uses: gradle/gradle-build-action@v2

    - name: 🏗️ Build WAR file
      run: gradle clean build

    - name: 📁 Upload WAR Artifact
      uses: actions/upload-artifact@v3
      with:
        name: student-war
        path: build/dist/StudentManagementSystem.war
